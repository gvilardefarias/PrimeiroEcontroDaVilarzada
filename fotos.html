<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="css/app.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <header>

          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li class="active"><a href="fotos.html">Fotos</a></li>
            <li><a href="badges.html">Vídeos</a></li>

          <ul id="nav-mobile" class="right hide-on-med-and-down">

          </ul>

      <h3 class="center-align brown-text text-darken-">Fotos do I Encontro da Vilarzada</h3>

    <footer class="page-footer brown darken-2 z-depth-4">
      <div class="footer-copyright">

        © 2017 <a href="https://github.com/gvilardefarias" class="grey-text text-lighten-4">Gustavo Vilar de Farias</a>
